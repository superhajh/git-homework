<!Doctype html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Javascript + jQuery + Ajax 연습하기</title>
    <!-- JQuery를 import 합니다 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
        div.question-box {
            margin: 10px 0 20px 0;
        }
    </style>

    <script>
        function showNumMeaning() {
            let targetNumber = $('#magic-num').val();

            if (targetNumber === '') {
                alert('숫자를 입력하세요.')
                return;
            }
            let targetUrl = 'http://numbersapi.com/' + targetNumber;
            $.ajax({
                type: "GET",
                url: targetUrl,
                data: {},
                success: function (response) {
                    $('#meaning').text(response);

                }
            })
            // 여기에 코드를 입력하세요
        }
    </script>

</head>

<body>
<h1>Javascript + jQuery + Ajax 연습하기</h1>

<hr/>

<div class="question-box">
    <h2>랜덤 숫자 의미부여 API를 이용하기</h2>
    <p>모든 숫자는 어떤 의미가 있습니다. 함께 살펴볼까요?</p>
    <p>아무것도 입력하지 않으면, alert을 띄워주세요.</p>
    <input type="number" id="magic-num">
    <button onclick="showNumMeaning()">이 숫자의 의미는?</button>
    <h5 id="meaning"></h5>
</div>
</body>

</html>
